<div *ngIf="auth.user$ | async as user; else login">

  
  <img [src]='user.photoURL' class="img-thumbnail rounded mx-auto d-block" style="height: 200px;width: 200px; display: inline-block;">
  <br>
  <div class="container" >
    <div class="d-flex justify-content-center">
      <div class="card" style="padding: 5px; margin: 5px;">
        <h5 class="card-title text-center">Productos comprados:</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
      <div class="card" style="padding: 5px; margin: 5px;">
        <h5 class="card-title text-center">Datos usuario:</h5>
        <p class="card-text"></p>

      </div>
      <div class="card"style="padding: 6px; margin: 5px;">
        <h5 class="card-title text-center">Productos publicados:</h5>
    
        <div *ngIf="(listaproductovendidosusuario | async); listaProductos">
          
              <ul *ngFor="let producto of listaProductos" style="list-style: none;">
                <li class="card-text" ><img [src]="producto.imageURL"style="height:20px;width:20px">{{producto.nombre}}</li>
              </ul> 
        </div>
      </div>
      
    </div>
    <button class="button" (click)="idUser">User ID</button>
    <button class="button" (click)="ListaProductosVendido">Otra cosa</button>
    <button class="button" (click)="listaProductoUsuario()">Lista</button>
    <button class="button" (click)="auth.signOut()">Sign Out</button>
  </div>
  
  


  
  
  
  
</div>

<ng-template #login>
    <button class="button" (click)="auth.googleSignin()">GOOGLE</button>
</ng-template>
